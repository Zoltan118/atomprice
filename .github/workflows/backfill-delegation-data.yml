name: Backfill delegation data

on:
  workflow_dispatch:
  schedule:
    # Daily deep backfill to recover misses from transient RPC indexing gaps
    - cron: "23 2 * * *"

permissions:
  contents: write

jobs:
  backfill:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Deep feed backfill
        env:
          RPC_BASES: "https://cosmos-rpc.publicnode.com,https://rpc.cosmos.directory/cosmoshub,https://rpc.silknodes.io/cosmos"
          REST_BASE: "https://rest.cosmos.directory/cosmoshub"
          FEED_MIN: "1000"
          FEED_KEEP: "1000"
          PER_PAGE: "100"
          LIMIT_PAGES: "40"
        run: |
          node scripts/fetch-delegation-feed.mjs

      - name: Deep top-delegations backfill
        env:
          RPC_BASES: "https://cosmos-rpc.publicnode.com,https://rpc.cosmos.directory/cosmoshub,https://rpc.silknodes.io/cosmos"
          WINDOW_HOURS: "168"
          LIMIT_PAGES: "40"
          PER_PAGE: "100"
          MIN_ATOM: "100"
        run: |
          node scripts/delegations_updater.mjs

      - name: Commit & push if changed
        run: |
          git config user.name "atomprice-bot"
          git config user.email "actions@github.com"
          git add data/delegation_feed.json data/validator_cache.json data/whale-events.json data/delegations_24h.json data/top-delegations.json data/recent-delegations.json
          git diff --cached --quiet || git commit -m "Backfill delegation datasets"
          git push
