name: Update delegation feed

on:
  workflow_dispatch:
  schedule:
    # every 15 minutes, staggered off quarter-hour hotspots
    - cron: "3,18,33,48 * * * *"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    concurrency:
      group: atomprice-data-updates
      cancel-in-progress: false

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run delegation feed fetcher
        env:
          RPC_BASES: "https://cosmos-rpc.publicnode.com,https://rpc.cosmos.directory/cosmoshub,https://rpc.silknodes.io/cosmos"
          REST_BASE: "https://rest.cosmos.directory/cosmoshub"
          FEED_MIN: "1"
          FEED_KEEP: "1000"
          PER_PAGE: "100"
          LIMIT_PAGES: "10"
          EXEC_LIMIT_PAGES: "2"
          RAW_KEEP_DAYS: "90"
          RAW_IMMUTABLE: "true"
          HOURLY_KEEP_DAYS: "370"
        run: |
          for i in 1 2 3; do
            echo "Feed fetch attempt $i/3..."
            if node scripts/fetch-delegation-feed.mjs; then
              exit 0
            fi
            sleep 10
          done
          echo "Feed fetch failed after retries."
          exit 1

      - name: Commit & push if changed
        run: |
          git config user.name "atomprice-bot"
          git config user.email "actions@github.com"
          git add data/delegation_feed.json data/validator_cache.json data/whale-events.json data/delegation-events-raw.json data/delegation-flow-hourly.json data/delegation-flow-daily.json
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "Update delegation feed"
          for i in 1 2 3; do
            echo "Push attempt $i/3..."
            git pull --rebase origin main && git push && exit 0
            git rebase --abort || true
            sleep 2
          done
          echo "Push failed after retries (likely transient non-fast-forward). Skipping hard-fail; next run will retry."
          exit 0
