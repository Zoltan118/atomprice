name: Update staking ratio

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */1 * * *" # every 1 hours

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    concurrency:
      group: atomprice-data-updates
      cancel-in-progress: false
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run staking ratio updater
        env:
          LCD_BASE: "https://api.silknodes.io/cosmos"
        run: |
          node scripts/staking_ratio_updater.mjs

      - name: Commit & push if changed
        run: |
          git config user.name "atomprice-bot"
          git config user.email "actions@github.com"
          git add data/staking_ratio.json
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "Update staking ratio snapshot"
          for i in 1 2 3; do
            echo "Push attempt $i/3..."
            git pull --rebase origin main && git push && exit 0
            git rebase --abort || true
            sleep 2
          done
          echo "Failed to push after retries."
          exit 1
