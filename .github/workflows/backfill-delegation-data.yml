name: Backfill delegation data

on:
  workflow_dispatch:
  schedule:
    # Daily deep backfill to recover misses from transient RPC indexing gaps
    - cron: "23 2 * * *"

permissions:
  contents: write

jobs:
  backfill:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    concurrency:
      group: atomprice-data-updates
      cancel-in-progress: false

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Deep feed backfill
        env:
          RPC_BASES: "https://cosmos-rpc.publicnode.com,https://rpc.cosmos.directory/cosmoshub,https://rpc.silknodes.io/cosmos"
          REST_BASE: "https://rest.cosmos.directory/cosmoshub"
          FEED_MIN: "100"
          FEED_KEEP: "1000"
          WHALE_FEED_MIN: "100000"
          WHALE_FEED_DAYS: "30"
          PER_PAGE: "100"
          LIMIT_PAGES: "40"
          EXEC_LIMIT_PAGES: "8"
          RAW_KEEP_DAYS: "90"
          RAW_IMMUTABLE: "true"
          HOURLY_KEEP_DAYS: "370"
          INCREMENTAL: "false"
        run: |
          node scripts/fetch-delegation-feed.mjs

      - name: Deep top-delegations backfill
        env:
          RPC_BASES: "https://cosmos-rpc.publicnode.com,https://rpc.cosmos.directory/cosmoshub,https://rpc.silknodes.io/cosmos"
          WINDOW_HOURS: "168"
          LIMIT_PAGES: "40"
          PER_PAGE: "100"
          MIN_ATOM: "100"
        run: |
          node scripts/delegations_updater.mjs

      - name: Commit & push if changed
        run: |
          git config user.name "atomprice-bot"
          git config user.email "actions@github.com"
          git add data/delegation_feed.json data/validator_cache.json data/whale-events.json data/delegation-events-raw.json data/delegation-flow-hourly.json data/delegation-flow-daily.json data/delegations_24h.json data/top-delegations.json data/recent-delegations.json
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "Backfill delegation datasets"
          for i in 1 2 3; do
            echo "Push attempt $i/3..."
            git pull --rebase origin main && git push && exit 0
            git rebase --abort || true
            sleep 2
          done
          echo "Failed to push after retries."
          exit 1
