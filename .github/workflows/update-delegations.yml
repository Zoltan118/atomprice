name: Update delegations

on:
  workflow_dispatch:
  schedule:
    # every 15 minutes (safe, not spamming)
    - cron: "*/15 * * * *"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run delegation updater
        env:
          RPC_BASES: "https://cosmos-rpc.publicnode.com,https://rpc.cosmos.directory/cosmoshub,https://rpc.silknodes.io/cosmos"
          WINDOW_HOURS: "72"
          LIMIT_PAGES: "20"
          PER_PAGE: "100"
          MIN_ATOM: "100"
        run: |
          node scripts/delegations_updater.mjs

      - name: Commit & push if changed
        run: |
          git config user.name "atomprice-bot"
          git config user.email "actions@github.com"
          git add data/delegations_24h.json data/top-delegations.json data/recent-delegations.json
          git diff --cached --quiet || git commit -m "Update delegation snapshot"
          git push
