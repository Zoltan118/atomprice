        body { font-family: 'DM Sans', sans-serif; background: #000; color: #fff; min-height: 100vh; -webkit-font-smoothing: antialiased; }
        .container { max-width: 700px; margin: 0 auto; padding: 50px 20px; }
        .label { text-align: center; font-size: 18px; font-weight: 500; letter-spacing: 6px; color: #888; margin-bottom: 8px; text-transform: uppercase; }
        .price-row { display: flex; align-items: baseline; justify-content: center; gap: 16px; margin-bottom: 20px; }
        
        /* Odometer Price Display */
        .price { 
            font-family: 'DM Sans', sans-serif;
            font-size: clamp(64px, 16vw, 120px); 
            font-weight: 500; 
            letter-spacing: -3px; 
            line-height: 1; 
            display: flex;
            align-items: baseline;
            justify-content: center;
        }
        .price-digit {
            display: inline-block;
            position: relative;
            overflow: hidden;
            height: 1em;
        }
        .price-digit-inner {
            display: inline-block;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .price-symbol {
            display: inline-block;
        }
        .price-symbol.currency {
            font-size: 0.45em;
            font-weight: 400;
            color: #666;
            margin-right: 4px;
            vertical-align: top;
            margin-top: 0.15em;
        }
        .price.flash-up .price-digit-inner { color: #22c55e; }
        .price.flash-down .price-digit-inner { color: #ef4444; }
        @keyframes flashGreenPrice {
            0% { color: #fff; }
            30% { color: #22c55e; }
            100% { color: #fff; }
        }
        @keyframes flashRedPrice {
            0% { color: #fff; }
            30% { color: #ef4444; }
            100% { color: #fff; }
        }
        .price.flash-up { animation: flashGreenPrice 0.6s ease; }
        .price.flash-down { animation: flashRedPrice 0.6s ease; }
        
        .change { font-size: 16px; font-weight: 500; color: #333; }
        .change.pos { color: #22c55e; }
        .change.neg { color: #ef4444; }
        .currency-selector { display: flex; justify-content: center; gap: 8px; margin-bottom: 40px; }
        .currency-btn { width: 36px; height: 36px; display: flex; align-items: center; justify-content: center; font-size: 16px; color: #333; background: none; border: 1px solid transparent; border-radius: 8px; cursor: pointer; transition: all 0.2s; }

        .currency-btn.active { color: #fff; background: #111; border-color: #222; }
        .chart-controls { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; }
        .chart-type-toggle { display: flex; gap: 4px; }
        .chart-type-btn { width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; background: none; border: 1px solid transparent; border-radius: 6px; cursor: pointer; transition: all 0.2s; }

        .chart-type-btn.active { background: #111; border-color: #222; }
        .chart-type-btn.active svg { stroke: #fff; }
        .chart-type-btn.disabled { opacity: 0.3; cursor: not-allowed; }

        .data-mode-toggle { display: flex; gap: 4px; background: #0a0a0a; padding: 4px; border-radius: 8px; }

            align-items: center;

        .slide-panel-close {

            height: 32px;

            align-items: center;
            justify-content: center;
            background: none;
            border: 1px solid #333;
            border-radius: 6px;
            color: #666;
            font-size: 18px;
            cursor: pointer;

        .slide-panel-close:hover { background: #111; color: #fff; }
        .slide-panel-iframe {
            flex: 1;
            width: 100%;
            border: none;
        }
        .slide-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        .slide-overlay.open { opacity: 1; pointer-events: auto; }
        
        /* Mobile: full-width panel from bottom */
        @media (max-width: 600px) {
            .slide-panel {
                right: 0;
                bottom: -100%;
                top: auto;
                width: 100%;
                height: 80vh;
                border-left: none;
                border-top: 1px solid #222;
                border-radius: 16px 16px 0 0;
                transition: bottom 0.3s ease;
            }
            .slide-panel.open { bottom: 0; }
        }
        
        /* Staking Ticker - Seamless infinite scroll */
        .ticker-section {
            margin: 32px 0;
            padding: 16px 0;
            overflow: hidden;
            position: relative;
        }
        .ticker-track {
            display: flex;
            width: max-content;
            animation: tickerScroll var(--ticker-duration, 60s) linear infinite;
            will-change: transform;
        }
        .ticker-track:hover {
            animation-play-state: paused;
        }
        @keyframes tickerScroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .ticker-item {
            flex-shrink: 0;
            padding: 0 16px;
            font-size: 11px;
            font-weight: 400;
            color: #666;
            letter-spacing: 0.3px;
            white-space: nowrap;
            transition: color 0.15s ease;
            cursor: pointer;
        }
        .ticker-item:hover {
            color: #fff;
        }
        .ticker-item:hover .ticker-text {
            color: #fff;
        }
        .ticker-text {
            color: #666;
            transition: color 0.15s ease;
        }
        .ticker-fade-left,
        .ticker-fade-right {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 80px;
            pointer-events: none;
            z-index: 2;
        }
        .ticker-fade-left {
            left: 0;
            background: linear-gradient(90deg, #000 0%, transparent 100%);
        }
        .ticker-fade-right {
            right: 0;
            background: linear-gradient(-90deg, #000 0%, transparent 100%);
        }
        
        /* CTA Section */
        .cta-section { text-align: center; margin: 40px 0; }
        .cta-link {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 16px 32px;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            border: 1px solid #222;
            border-radius: 12px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .cta-link:hover {
            border-color: #444;
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }
        .cta-text {
            font-size: 14px;
            font-weight: 500;
            color: #fff;
            letter-spacing: 0.5px;
        }
        .cta-arrow {
            font-size: 18px;
            color: #666;
            transition: transform 0.2s ease;
        }
        .cta-link:hover .cta-arrow {
            transform: translateX(4px);
            color: #fff;
        }
        

        @media (max-width: 500px) {
            .price-row { gap: 10px; }

            .time-buttons { gap: 2px; padding: 3px; }

            .chart-controls { flex-wrap: wrap; gap: 8px; }
            .cta-link { padding: 14px 24px; }
            .cta-text { font-size: 13px; }
        }
    </style>
</head>

        // ========== DELEGATION SNAPSHOT ==========
        async function loadDelegationSnapshot() {
            try {
                console.log('ðŸ“¥ Loading delegation snapshot...');
                const cacheBuster = `?t=${Date.now()}`;
                const res = await fetch('./data/delegations_24h.json' + cacheBuster, { cache: 'no-store' });
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                const snap = await res.json();

                if (snap.error) {
                    console.log('âš ï¸ Snapshot error:', snap.error);
                }

                const whales = Array.isArray(snap.whales_top) ? snap.whales_top : [];
                const mids = Array.isArray(snap.mids_top) ? snap.mids_top : [];
                const tick = Array.isArray(snap.ticker) ? snap.ticker : [];

                // Combine ALL delegations from both sources, then re-filter with new thresholds
                const allDelegations = [...whales, ...mids].map(it => ({
                    amount: Number(it.amount_atom || 0),
                    txHash: it.txhash || it.txHash || '',
                    height: it.height || '',
                    timestamp: it.timestamp || snap.generated_at || new Date().toISOString()
                })).filter(d => d.txHash);

                // Filter with NEW thresholds (50K+ for whales, 1K-49,999 for notable)
                whaleDelegations = allDelegations
                    .filter(d => d.amount >= WHALE_MIN)
                    .sort((a, b) => b.amount - a.amount)
                    .slice(0, MAX_WHALES);

                notableDelegations = allDelegations
                    .filter(d => d.amount >= NOTABLE_MIN && d.amount < WHALE_MIN)
                    .sort((a, b) => b.amount - a.amount)
                    .slice(0, MAX_NOTABLE);

                tickerDelegations = tick.slice(0, MAX_TICKER).map(it => ({
                    amount: Number(it.amount_atom || 0),
                    txHash: it.txhash || it.txHash || '',
                    height: it.height || '',
                    timestamp: it.timestamp || snap.generated_at || new Date().toISOString()
                })).filter(d => d.txHash && d.amount >= TICKER_MIN);

                // UI updates
                updateWhaleWatch();
                updateNotableList(false);
                updateTicker();

                // Cache
                saveCache();

                console.log(`âœ… Snapshot loaded: whales=${whaleDelegations.length}, mids=${notableDelegations.length}, ticker=${tickerDelegations.length}`);
                return true;
            } catch (err) {
                console.log('âš ï¸ Could not load snapshot:', err.message);
                return false;
            }
        }

        function splitFlapAnimate(element, finalText, delay = 0) {
            const chars = finalText.split('');
            let html = '';
            
            chars.forEach((char, i) => {
                const isDigit = /\d/.test(char);
                html += `<span class="flap-char" data-final="${char}" data-is-digit="${isDigit}" style="animation-delay: ${delay + i * 30}ms">${isDigit ? Math.floor(Math.random() * 10) : char}</span>`;
            });
            
            element.innerHTML = html;
            
            const charEls = element.querySelectorAll('.flap-char');
            charEls.forEach((charEl, i) => {
                const finalChar = charEl.dataset.final;
                const isDigit = charEl.dataset.isDigit === 'true';
                
                if (isDigit) {
                    let cycles = 0;
                    const maxCycles = 4 + Math.floor(Math.random() * 4);
                    const interval = setInterval(() => {
                        cycles++;
                        if (cycles >= maxCycles) {
                            clearInterval(interval);
                            charEl.textContent = finalChar;
                            charEl.style.opacity = '1';
                        } else {
                            charEl.textContent = Math.floor(Math.random() * 10);
                            charEl.style.opacity = '0.6';
                        }
                    }, 40 + i * 10);
                } else {
                    setTimeout(() => {
                        charEl.textContent = finalChar;
                    }, delay + i * 30);
                }
            });
        }

        function startWhaleWatchCycle() {
            if (whaleCycleTimer) {
                clearInterval(whaleCycleTimer);
                whaleCycleTimer = null;
            }

            if (!whaleDelegations.length) {
                setVisible('whaleSection', false);
                return;
            }

            // Start with biggest whale (no animation on first load)
            currentWhaleIndex = 0;
            showWhaleAtIndex(0, false);

            // Cycle every 5 seconds with flip-flap animation
            whaleCycleTimer = setInterval(() => {
                if (!whaleDelegations.length) return;

                const n = whaleDelegations.length;
                
                // Even with just 1 whale, re-animate it (keeps it "alive")
                // With 2+ whales, cycle to the next one
                if (n === 1) {
                    // Re-animate the same whale for visual "live" effect
                    showWhaleAtIndex(0, true);
                } else {
                    // Cycle to next whale (sequential for predictability, or random)
                    let next = (currentWhaleIndex + 1) % n;
                    showWhaleAtIndex(next, true);
                }
            }, WHALE_CYCLE_MS);
        }

        let animRAF = null;

        function animatePriceTo(nextPrice, decimals) {
            cancelAnimationFrame(animRAF);
            
            const el = document.getElementById('price');
            const start = animatingPrice || nextPrice;
            const end = nextPrice;
            const startTime = performance.now();
            const duration = 600;
            const direction = end > start ? 'up' : 'down';
            
            el.classList.remove('flash-up', 'flash-down');
            void el.offsetWidth;
            el.classList.add(direction === 'up' ? 'flash-up' : 'flash-down');
            setTimeout(() => el.classList.remove('flash-up', 'flash-down'), 600);
            
            function tick(now) {
                const t = Math.min(1, (now - startTime) / duration);
                const eased = 1 - Math.pow(1 - t, 3);
                const v = start + (end - start) * eased;
                
                renderOdometerPrice(v, decimals, direction, 1 - t);
                
                if (t < 1) {
                    animRAF = requestAnimationFrame(tick);
                } else {
                    animatingPrice = end;
                }
            }
            
            animRAF = requestAnimationFrame(tick);
        }

        function splitFlapPriceAnimate(targetValue, decimals) {
            const el = document.getElementById('price');
            const symbol = currencies[currentCurrency].symbol;
            const finalStr = formatNumber(targetValue, decimals);
            
            let html = `<span class="price-symbol currency">${symbol}</span>`;
            const chars = finalStr.split('');
            
            chars.forEach((char, i) => {
                const isDigit = /\d/.test(char);
                if (isDigit) {
                    html += `<span class="price-digit"><span class="price-digit-inner" data-final="${char}" data-index="${i}">${Math.floor(Math.random() * 10)}</span></span>`;
                } else {
                    html += `<span class="price-symbol">${char}</span>`;
                }
            });
            
            el.innerHTML = html;
            
            const digitEls = el.querySelectorAll('.price-digit-inner[data-final]');
            digitEls.forEach((digitEl, idx) => {
                const finalChar = digitEl.dataset.final;
                let cycles = 0;
                const maxCycles = 5 + Math.floor(Math.random() * 5);
                const baseDelay = idx * 40;
                
                setTimeout(() => {
                    const interval = setInterval(() => {
                        cycles++;
                        if (cycles >= maxCycles) {
                            clearInterval(interval);
                            digitEl.textContent = finalChar;
                            digitEl.style.opacity = '1';
                        } else {
                            digitEl.textContent = Math.floor(Math.random() * 10);
                            digitEl.style.opacity = '0.7';
                        }
                    }, 50);
                }, baseDelay);
            });
            
            animatingPrice = targetValue;
        }

        function renderOdometerPrice(value, decimals, direction = null, animProgress = 0) {
            const el = document.getElementById('price');
            const symbol = currencies[currentCurrency].symbol;
            const priceStr = formatNumber(value, decimals);
            
            let html = `<span class="price-symbol currency">${symbol}</span>`;
            const numStr = priceStr.replace(symbol, '');
            
            for (let i = 0; i < numStr.length; i++) {
                const char = numStr[i];
                const isDigit = /\d/.test(char);
                
                if (isDigit && animProgress > 0) {
                    const offsetY = direction === 'up' ? -animProgress * 20 : animProgress * 20;
                    html += `<span class="price-digit"><span class="price-digit-inner" style="transform: translateY(${offsetY}%)">${char}</span></span>`;
                } else if (isDigit) {
                    html += `<span class="price-digit"><span class="price-digit-inner">${char}</span></span>`;
                } else {
                    html += `<span class="price-symbol">${char}</span>`;
                }
            }
            
            el.innerHTML = html;
        }

        // Kraken OHLC intervals: 1, 5, 15, 30, 60, 240, 1440, 10080, 21600 (minutes)
        async function fetchChart(interval = 15, limit = 96) {
            try {
                console.log(`ðŸ“Š Fetching chart from Kraken (interval=${interval}min, limit=${limit})...`);
                
                // Calculate 'since' timestamp based on limit and interval
                const now = Math.floor(Date.now() / 1000);
                const since = now - (limit * interval * 60);
                
                const res = await fetch(`https://api.kraken.com/0/public/OHLC?pair=ATOMUSD&interval=${interval}&since=${since}`);
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                
                const data = await res.json();
                
                if (data.error && data.error.length > 0) {
                    throw new Error(data.error[0]);
                }
                
                const ohlc = data.result?.ATOMUSD || [];
                
                // Kraken OHLC format: [time, open, high, low, close, vwap, volume, count]
                chartData = ohlc.slice(-limit).map(k => ({
                    time: parseInt(k[0]),
                    open: parseFloat(k[1]),
                    high: parseFloat(k[2]),
                    low: parseFloat(k[3]),
                    close: parseFloat(k[4]),
                    value: parseFloat(k[4])
                }));
                
                console.log(`âœ… Chart loaded: ${chartData.length} candles`);
                updateChartData();
            } catch (e) {
                console.error('âŒ Chart fetch error:', e.message);
            }
        }

                    high: d.high * rate,

        function showHistoricalChart(mode, submode = null) {
            const container = document.getElementById('chartContainer');

            if (chart) {
                chart.remove();
                chart = null;
                series = null;
            }

            chart = LightweightCharts.createChart(container, {
                width: container.clientWidth,
                height: 280,
                layout: { background: { type: 'solid', color: '#000' }, textColor: '#444' },
                grid: { vertLines: { visible: false }, horzLines: { color: 'rgba(255,255,255,0.04)', style: 1 } },

                    mode: LightweightCharts.CrosshairMode.Magnet,
                    vertLine: { visible: false, labelVisible: false },
                    horzLine: { visible: false, labelVisible: false }
                },
                rightPriceScale: { visible: false },
                timeScale: { visible: false },
                handleScroll: false,
                handleScale: false
            });

            series = chart.addLineSeries({
                color: 'rgba(255, 255, 255, 0.35)',
                lineWidth: 1.5,
                lastValueVisible: false,
                priceLineVisible: false
            });

            let data = [];
            let label = '';
            let unit = '%';

            if (mode === 'staking') {
                if (submode === 'total') {
                    // Show total staked amount
                    data = [...historicalTotalStaked.map(d => ({ time: d.date, value: d.total }))];
                    label = 'Total Staked';
                    unit = 'M ATOM';
                } else {
                    // Show staking ratio (default)
                    data = [...historicalStaking.map(d => ({ time: d.date, value: d.ratio }))];
                    dailyMetrics.forEach(d => data.push({ time: d.date, value: d.ratio }));
                    label = 'Staking Ratio';
                    unit = '%';
                }
            } else if (mode === 'apr') {
                data = [...historicalApr.map(d => ({ time: d.date, value: d.apr }))];
                dailyMetrics.forEach(d => data.push({ time: d.date, value: d.apr }));
                label = 'APR';
                unit = '%';
            }

            if (data.length > 0) {
                // Sort data by time (LightweightCharts requires chronological order)
                data.sort((a, b) => {
                    if (a.time < b.time) return -1;
                    if (a.time > b.time) return 1;
                    return 0;
                });

                // Remove duplicates (keep last value for each date)
                const uniqueData = [];
                const seenDates = new Set();
                for (let i = data.length - 1; i >= 0; i--) {
                    if (!seenDates.has(data[i].time)) {
                        uniqueData.unshift(data[i]);
                        seenDates.add(data[i].time);
                    }
                }

                // Filter data based on selected timeframe
                let filteredData = uniqueData;
                const now = new Date();

                if (currentTimeframe === '1w') {
                    const weekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                    filteredData = uniqueData.filter(d => new Date(d.time) >= weekAgo);
                } else if (currentTimeframe === '1m') {
                    const monthAgo = new Date(now.getTime() - 30 * 24 * 60 * 60 * 1000);
                    filteredData = uniqueData.filter(d => new Date(d.time) >= monthAgo);
                } else if (currentTimeframe === '1y') {
                    const yearAgo = new Date(now.getTime() - 365 * 24 * 60 * 60 * 1000);
                    filteredData = uniqueData.filter(d => new Date(d.time) >= yearAgo);
                }
                // 'all' timeframe shows everything (no filter)

                series.setData(filteredData);
                console.log(`âœ… ${label} chart [${currentTimeframe}]: ${filteredData.length} points (from ${uniqueData.length} total)`);

                // Force immediate visual update
                chart.timeScale().fitContent();

                // Also try scrolling to make sure it's visible
                setTimeout(() => {
                    chart.timeScale().fitContent();
                }, 50);
            } else {
                console.warn('âš ï¸ No data available. Historical files may not be loaded yet.');
            }

            const tooltip = document.getElementById('chartTooltip');
            chart.subscribeCrosshairMove((p) => {
                if (!p.time || !p.point || !p.seriesData.get(series)) {
                    tooltip.style.opacity = '0';
                    return;
                }

                const val = p.seriesData.get(series);
                if (val) {
                    const time = new Date(p.time * 1000 || p.time);
                    const displayValue = unit === '%' ? `${val.value.toFixed(2)}%` : `${val.value.toFixed(2)} ${unit}`;

                    tooltip.innerHTML = `
                        <div class="tooltip-time">${time.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })}</div>
                        <div class="tooltip-price">${label}: ${displayValue}</div>
                    `;
                    tooltip.style.opacity = '1';
                    tooltip.style.left = Math.min(p.point.x + 10, container.clientWidth - 140) + 'px';
                    tooltip.style.top = Math.max(10, p.point.y - 60) + 'px';
                } else {
                    tooltip.style.opacity = '0';
                }
            });
        }

            setInterval(fetchStakingData, 300000);    // Staking every 5min
            setInterval(loadDelegationSnapshot, 300000);  // Delegations every 5min
            
            console.log('âœ… Dashboard ready!');
        }
        
        // Refresh when tab becomes visible
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                console.log('ðŸ‘ï¸ Tab visible - refreshing...');
                if (!krakenWs || krakenWs.readyState !== WebSocket.OPEN) {
                    connectKrakenWebSocket();
                }
                fetchPrice();
                loadDelegationSnapshot();
            }
        });
        
        init();
    </script>
