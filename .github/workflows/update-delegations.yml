name: Update delegations (24h)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *" # every 1 hours

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run delegation updater
        env:
          # Prefer your own first (can stay), but script will auto-fallback if this fails.
          RPC_BASE: "https://rpc.silknodes.io/cosmos"
          MIN_ATOM: "1"
          WINDOW_HOURS: "24"
          LIMIT_PAGES: "6"
          PER_PAGE: "100"
        run: |
          node scripts/delegations_updater.mjs

      - name: Commit & push if changed
        run: |
          git config user.name "atomprice-bot"
          git config user.email "actions@github.com"
          git add data/delegations_24h.json
          git diff --cached --quiet || git commit -m "Update delegations snapshot"
          git push
