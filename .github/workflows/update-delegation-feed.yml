name: Update delegation feed

on:
  workflow_dispatch:
  schedule:
    # every 15 minutes
    - cron: "*/15 * * * *"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run delegation feed fetcher
        env:
          RPC_BASES: "https://cosmos-rpc.publicnode.com,https://rpc.cosmos.directory/cosmoshub,https://rpc.silknodes.io/cosmos"
          REST_BASE: "https://rest.cosmos.directory/cosmoshub"
          FEED_MIN: "1000"
          FEED_KEEP: "1000"
          PER_PAGE: "100"
          LIMIT_PAGES: "15"
        run: |
          node scripts/fetch-delegation-feed.mjs

      - name: Commit & push if changed
        run: |
          git config user.name "atomprice-bot"
          git config user.email "actions@github.com"
          git add data/delegation_feed.json data/validator_cache.json data/whale-events.json
          git diff --cached --quiet || git commit -m "Update delegation feed"
          git push
