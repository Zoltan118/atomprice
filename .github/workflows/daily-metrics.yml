name: Daily Metrics Update

on:
  schedule:
    - cron: '0 0 * * *'  # Runs at 00:00 UTC (midnight) every day
  workflow_dispatch:  # Allows manual trigger

jobs:
  update-metrics:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Fetch daily on-chain metrics
        run: node scripts/fetch-daily-metrics.js

      - name: Commit and push if changed
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add data/daily-metrics.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update daily metrics (staking ratio + APR)" && git push)
