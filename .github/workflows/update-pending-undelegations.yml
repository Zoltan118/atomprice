name: Update pending undelegations

on:
  workflow_dispatch:
  schedule:
    # every 30 minutes â€” unbonding data changes slowly
    - cron: "*/30 * * * *"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run pending undelegations fetcher
        env:
          REST_BASE: "https://rest.cosmos.directory/cosmoshub"
          MIN_ATOM: "100"
          BATCH_SIZE: "5"
        run: |
          node scripts/fetch-pending-undelegations.mjs

      - name: Commit & push if changed
        run: |
          git config user.name "atomprice-bot"
          git config user.email "actions@github.com"
          git add data/pending-undelegations.json
          git diff --cached --quiet || git commit -m "Update pending undelegations"
          git push
