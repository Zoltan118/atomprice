name: Update pending undelegations

on:
  workflow_dispatch:
  schedule:
    # every 30 minutes â€” unbonding data changes slowly
    - cron: "*/30 * * * *"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    concurrency:
      group: atomprice-data-updates
      cancel-in-progress: false

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run pending undelegations fetcher
        env:
          REST_BASE: "https://rest.cosmos.directory/cosmoshub"
          MIN_ATOM: "1"
          BATCH_SIZE: "5"
        run: |
          node scripts/fetch-pending-undelegations.mjs

      - name: Commit & push if changed
        run: |
          git config user.name "atomprice-bot"
          git config user.email "actions@github.com"
          git add data/pending-undelegations.json data/whale-pending.json
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "Update pending undelegations"
          for i in 1 2 3; do
            echo "Push attempt $i/3..."
            git pull --rebase origin main && git push && exit 0
            git rebase --abort || true
            sleep 2
          done
          echo "Failed to push after retries."
          exit 1
