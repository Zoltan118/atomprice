name: Update delegations

on:
  workflow_dispatch:
  schedule:
    # backup run every 2 hours (main 15m pipeline is update-delegation-feed.yml)
    - cron: "17 */2 * * *"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    concurrency:
      group: update-delegations
      cancel-in-progress: false

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run delegation updater
        env:
          RPC_BASES: "https://cosmos-rpc.publicnode.com,https://rpc.cosmos.directory/cosmoshub,https://rpc.silknodes.io/cosmos"
          WINDOW_HOURS: "72"
          LIMIT_PAGES: "20"
          PER_PAGE: "100"
          MIN_ATOM: "100"
        run: |
          node scripts/delegations_updater.mjs

      - name: Commit & push if changed
        run: |
          git config user.name "atomprice-bot"
          git config user.email "actions@github.com"
          git add data/delegations_24h.json data/top-delegations.json data/recent-delegations.json
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "Update delegation snapshot"
          for i in 1 2 3; do
            echo "Push attempt $i/3..."
            git pull --rebase origin main && git push && exit 0
            git rebase --abort || true
            sleep 2
          done
          echo "Failed to push after retries."
          exit 1
