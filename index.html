    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'DM Sans', sans-serif; background: #000; color: #fff; min-height: 100vh; -webkit-font-smoothing: antialiased; }
        .container { max-width: 700px; margin: 0 auto; padding: 50px 20px; }
        .label { text-align: center; font-size: 18px; font-weight: 500; letter-spacing: 6px; color: #888; margin-bottom: 8px; text-transform: uppercase; }
        .price-row { display: flex; align-items: baseline; justify-content: center; gap: 16px; margin-bottom: 20px; }
        
        /* Odometer Price Display */
        .price { 
            font-family: 'DM Sans', sans-serif;
            font-size: clamp(64px, 16vw, 120px); 
            font-weight: 500; 
            letter-spacing: -3px; 
            line-height: 1; 
            display: flex;
            align-items: baseline;
            justify-content: center;
        }
        .price-digit {
            display: inline-block;
            position: relative;
            overflow: hidden;
            height: 1em;
        }
        .price-digit-inner {
            display: inline-block;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .price-symbol {
            display: inline-block;
        }
        .price-symbol.currency {
            font-size: 0.45em;
            font-weight: 400;
            color: #666;
            margin-right: 4px;
            vertical-align: top;
            margin-top: 0.15em;
        }
        .price.flash-up .price-digit-inner { color: #22c55e; }
        .price.flash-down .price-digit-inner { color: #ef4444; }
        @keyframes flashGreenPrice {
            0% { color: #fff; }
            30% { color: #22c55e; }
            100% { color: #fff; }
        }
        @keyframes flashRedPrice {
            0% { color: #fff; }
            30% { color: #ef4444; }
            100% { color: #fff; }
        }
        .price.flash-up { animation: flashGreenPrice 0.6s ease; }
        .price.flash-down { animation: flashRedPrice 0.6s ease; }
        
        .change { font-size: 16px; font-weight: 500; color: #333; }
        .change.pos { color: #22c55e; }
        .change.neg { color: #ef4444; }
        .currency-selector { display: flex; justify-content: center; gap: 8px; margin-bottom: 40px; }
        .currency-btn { width: 36px; height: 36px; display: flex; align-items: center; justify-content: center; font-size: 16px; color: #333; background: none; border: 1px solid transparent; border-radius: 8px; cursor: pointer; transition: all 0.2s; }
        .currency-btn:hover { color: #666; background: #111; }
        .currency-btn.active { color: #fff; background: #111; border-color: #222; }
        .chart-controls { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; }
        .chart-type-toggle { display: flex; gap: 4px; }
        .chart-type-btn { width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; background: none; border: 1px solid transparent; border-radius: 6px; cursor: pointer; transition: all 0.2s; }
        .chart-type-btn svg { width: 16px; height: 16px; stroke: #444; fill: none; }
        .chart-type-btn:hover svg { stroke: #666; }
        .chart-type-btn.active { background: #111; border-color: #222; }
        .chart-type-btn.active svg { stroke: #fff; }
        .time-buttons { display: flex; gap: 4px; background: #0a0a0a; padding: 4px; border-radius: 8px; }
        .time-btn { padding: 6px 10px; font-size: 11px; font-weight: 500; color: #555; background: none; border: none; border-radius: 6px; cursor: pointer; transition: all 0.2s; }
        .time-btn:hover { color: #888; }
        .time-btn.active { color: #fff; background: #1a1a1a; }
        .chart-area { height: 280px; margin-bottom: 32px; position: relative; }
        #chartContainer { width: 100%; height: 100%; }
        .chart-tooltip { 
            position: absolute; 
            pointer-events: none; 
            z-index: 10; 
            background: rgba(20, 20, 20, 0.95);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 10px 14px;
            opacity: 0;
            transition: opacity 0.15s ease;
        }
        .tooltip-time { font-size: 12px; color: #888; margin-bottom: 4px; }
        .tooltip-price { font-size: 16px; font-weight: 600; color: #fff; }
        .stats-row { display: flex; justify-content: space-between; margin-bottom: 32px; }
        .stat { text-align: left; }
        .stat.center { text-align: center; }
        .stat.right { text-align: right; }
        .stat-value { font-size: 32px; font-weight: 600; letter-spacing: -1px; }
        .stat-label { font-size: 10px; color: #444; text-transform: lowercase; }
        .divider { height: 1px; background: #1a1a1a; margin-bottom: 32px; }
        .live-section { margin-bottom: 32px; }
        .live-header { display: flex; align-items: center; gap: 8px; margin-bottom: 16px; }
        .live-dot { width: 8px; height: 8px; background: #22c55e; border-radius: 50%; animation: pulse 2s infinite; }
        .live-dot.disconnected { background: #ef4444; animation: none; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .live-label { font-size: 10px; color: #444; text-transform: uppercase; letter-spacing: 1px; }
        .whale-hero { text-align: center; margin-bottom: 24px; }

        @keyframes flashGreen { 0%, 100% { color: #fff; } 50% { color: #22c55e; } }
        .whale-hero-label { font-size: 12px; color: #444; margin-top: 8px; text-transform: uppercase; letter-spacing: 2px; }
        .whale-hero-tx { font-size: 10px; color: #333; margin-top: 4px; font-family: 'Space Grotesk', monospace; }
        .notable-section { margin-bottom: 32px; }
        .notable-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .notable-label { font-size: 10px; color: #333; text-transform: uppercase; letter-spacing: 1px; }
        .notable-list { display: flex; flex-direction: column; gap: 6px; }
        .notable-item { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 10px 14px; 
            background: #0a0a0a; 
            border-radius: 6px; 
            cursor: pointer; 
            transition: all 0.2s;
            overflow: hidden;
        }
        .notable-item:hover { background: #111; }
        .notable-amount { font-size: 16px; font-weight: 500; }
        .notable-amount .amount-value { color: #e0e0e0; }
        .notable-amount .amount-unit { color: #555; font-weight: 400; }
        .notable-amount .flap-char { color: #e0e0e0; }
        .loading { color: #333; font-size: 12px; padding: 20px 0; }
        
        /* Split-flap character animation */
        .flap-char {
            display: inline-block;
            position: relative;
        }
        .flap-char.animating {
            animation: flapCycle 0.4s steps(1) forwards;
        }
        @keyframes flapCycle {
            0% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        /* Pagination - compact inline */
        .pagination {
            display: flex;
            justify-content: flex-end;
            gap: 4px;
            margin-top: 10px;
        }
        .page-btn {
            width: 24px;
            height: 24px;

            align-items: center;
            justify-content: center;
            background: transparent;
            border: 1px solid #222;

            font-size: 10px;
            font-weight: 500;
            cursor: pointer;

        .page-btn:hover { background: #111; color: #888; border-color: #333; }
        .page-btn.active { background: #1a1a1a; color: #fff; border-color: #333; }
        
        /* Mintscan Slide Panel */
        .slide-panel {
            position: fixed;
            top: 0;
            right: -450px;
            width: 450px;
            height: 100vh;
            background: #0a0a0a;
            border-left: 1px solid #222;
            z-index: 1000;
            transition: right 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        .slide-panel.open { right: 0; }
        .slide-panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid #222;
        }
        .slide-panel-title { font-size: 12px; color: #666; text-transform: uppercase; letter-spacing: 1px; }
        .slide-panel-close {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: none;
            border: 1px solid #333;
            border-radius: 6px;
            color: #666;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .slide-panel-close:hover { background: #111; color: #fff; }
        .slide-panel-iframe {
            flex: 1;
            width: 100%;
            border: none;
        }
        .slide-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        .slide-overlay.open { opacity: 1; pointer-events: auto; }
        
        /* Mobile: full-width panel from bottom */
        @media (max-width: 600px) {
            .slide-panel {
                right: 0;
                bottom: -100%;
                top: auto;
                width: 100%;
                height: 80vh;
                border-left: none;
                border-top: 1px solid #222;
                border-radius: 16px 16px 0 0;
                transition: bottom 0.3s ease;
            }
            .slide-panel.open { bottom: 0; }
        }
        
        /* Staking Ticker - Seamless infinite scroll */
        .ticker-section {
            margin: 32px 0;
            padding: 16px 0;
            overflow: hidden;
            position: relative;
        }
        .ticker-track {
            display: flex;
            width: max-content;
            animation: tickerScroll var(--ticker-duration, 60s) linear infinite;
            will-change: transform;
        }
        .ticker-track:hover {
            animation-play-state: paused;
        }
        @keyframes tickerScroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .ticker-item {
            flex-shrink: 0;
            padding: 0 16px;
            font-size: 11px;
            font-weight: 400;
            color: #666;
            letter-spacing: 0.3px;
            white-space: nowrap;
            transition: color 0.15s ease;
            cursor: pointer;
        }
        .ticker-item:hover {
            color: #fff;
        }
        .ticker-item:hover .ticker-text {
            color: #fff;
        }
        .ticker-text {
            color: #666;
            transition: color 0.15s ease;
        }
        .ticker-fade-left,
        .ticker-fade-right {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 80px;
            pointer-events: none;
            z-index: 2;
        }
        .ticker-fade-left {
            left: 0;
            background: linear-gradient(90deg, #000 0%, transparent 100%);
        }
        .ticker-fade-right {
            right: 0;
            background: linear-gradient(-90deg, #000 0%, transparent 100%);
        }
        
        /* CTA Section */
        .cta-section { text-align: center; margin: 40px 0; }
        .cta-link {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 16px 32px;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            border: 1px solid #222;
            border-radius: 12px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .cta-link:hover {
            border-color: #444;
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }
        .cta-text {
            font-size: 14px;
            font-weight: 500;
            color: #fff;
            letter-spacing: 0.5px;
        }
        .cta-arrow {
            font-size: 18px;
            color: #666;
            transition: transform 0.2s ease;
        }
        .cta-link:hover .cta-arrow {
            transform: translateX(4px);
            color: #fff;
        }
        

        @media (max-width: 500px) {
            .price-row { gap: 10px; }
            .change { font-size: 14px; }
            .stat-value { font-size: 26px; }
            .time-buttons { gap: 2px; padding: 3px; }
            .time-btn { padding: 5px 8px; font-size: 10px; }
            .currency-btn { width: 32px; height: 32px; font-size: 14px; }
            .chart-controls { flex-wrap: wrap; gap: 8px; }
            .cta-link { padding: 14px 24px; }
            .cta-text { font-size: 13px; }
        }
    </style>
</head>

    <script>
        // Version - increment this to bust cache for returning users
        const APP_VERSION = '1.3.3';
        console.log(`ATOM Dashboard v${APP_VERSION}`);
        
        // Config
        const WHALE_MIN = 25000;      // 25K+ ATOM = whale (changed from 50K)
        const NOTABLE_MIN = 1000;     // 1K-25K ATOM = notable (for list)
        const TICKER_MIN = 100;       // 100+ ATOM = ticker news
        const MAX_NOTABLE = 50;       // Show 50 mids (10 pages √ó 5)
        const ITEMS_PER_PAGE = 5;     // 5 items per page
        const MAX_TICKER = 200;       // Keep last 200 for ticker
const MAX_WHALES = 20;        // Keep top 20 whales in whale watch
const MAX_MIDS = 100;         // Keep top 100 mids in recent delegations
        const CACHE_KEY = 'atomprice_cache_v4';
        const CACHE_TTL_MS = 86400000;  // 24 hours!

        // State
        let whaleDelegations = [], notableDelegations = [], tickerDelegations = [];
        let stakingRatio = 59.3;  // Default - will be updated from chain
        let prices = { usd: null, eur: null };
        let fxRates = { gbp: 0.79, try: 35.8, jpy: 156, cny: 7.25 };
        let change24h = null, currentCurrency = 'usd', chartType = 'line';
        let lastDisplayedPrice = null, chartData = [], chart = null, series = null;
        let currentTimeframe = '1d';
        let lastWsUpdate = 0;  // Track last WebSocket update time

        // ========== localStorage Cache (24 hours) ==========
        function loadCache() {
            try {
                const raw = localStorage.getItem(CACHE_KEY);
                if (!raw) return null;
                const parsed = JSON.parse(raw);
                // Cache valid for 24 hours
                if (Date.now() - parsed.ts > CACHE_TTL_MS) {
                    localStorage.removeItem(CACHE_KEY);
                    return null;
                }
                return parsed.data;
            } catch { return null; }
        }

        function saveCache() {
            try {
                // Clean old delegations (older than 24 hours)
                const cutoff = Date.now() - CACHE_TTL_MS;
                const filterOld = (arr) => arr.filter(d => new Date(d.timestamp).getTime() > cutoff);
                
                const data = {
                    whaleDelegations: filterOld(whaleDelegations).slice(0, 50),
                    notableDelegations: filterOld(notableDelegations).slice(0, 50),
                    tickerDelegations: filterOld(tickerDelegations).slice(0, 200),
                    stakingRatio
                };
                localStorage.setItem(CACHE_KEY, JSON.stringify({ ts: Date.now(), data }));
                console.log(`üíæ Saved: ${data.tickerDelegations.length} delegations`);
            } catch(e) {
                console.error('‚ùå Cache save failed:', e);
            }
        }

        function restoreFromCache() {
            const cached = loadCache();
            if (cached) {
                console.log('üì¶ Restoring from 24h cache...');
                whaleDelegations = cached.whaleDelegations || [];
                notableDelegations = cached.notableDelegations || [];
                tickerDelegations = cached.tickerDelegations || [];
                if (cached.stakingRatio) stakingRatio = cached.stakingRatio;
                
                // Immediately update UI
                updateWhaleHero(false);
                updateNotableList(false);
                updateTicker();
                updateStakingDisplay();
                
                console.log(`‚úÖ Loaded ${tickerDelegations.length} cached delegations`);
                return true;
            }
            return false;
        }
        
        // Fetch initial delegations - simplified approach
        // The tx search endpoint often fails (500 errors), so we rely on:
        // 1. localStorage cache from previous sessions
        // 2. WebSocket for live data
        // First-time visitors will see "waiting for live data" until WS delivers
        async function fetchInitialDelegations() {
            // Since tx search endpoints are unreliable, we skip them
            // The WebSocket will populate data as it comes in
            console.log('üì° Waiting for WebSocket delegation data...');
            return false;
        }
        
        // Load staking ratio from GitHub JSON snapshot (updated by GitHub Action)
        async function loadStakingRatioFromJSON() {
            try {
                const cacheBuster = `?t=${Date.now()}`;
                const res = await fetch('./data/staking_ratio.json' + cacheBuster);
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                const data = await res.json();
                
                if (data.error) throw new Error(data.error);
                
                // The JSON has staking_ratio_vs_supply (0.5933 = 59.33%)
                if (data.staking_ratio_vs_supply) {
                    stakingRatio = data.staking_ratio_vs_supply * 100;
                    console.log(`‚úÖ Staking ratio from JSON: ${stakingRatio.toFixed(2)}%`);
                    updateStakingDisplay();
                    saveCache();
                    return true;
                }
                
                // Alternative: might be staking_ratio directly as percentage
                if (data.staking_ratio) {
                    stakingRatio = data.staking_ratio;
                    console.log(`‚úÖ Staking ratio from JSON: ${stakingRatio.toFixed(2)}%`);
                    updateStakingDisplay();
                    saveCache();
                    return true;
                }

        // Split-flap animation helper - cycles through random digits before showing final
        function splitFlapAnimate(element, finalText, delay = 0) {
            const chars = finalText.split('');
            let html = '';
            
            chars.forEach((char, i) => {
                const isDigit = /\d/.test(char);
                html += `<span class="flap-char" data-final="${char}" data-is-digit="${isDigit}" style="animation-delay: ${delay + i * 30}ms">${isDigit ? Math.floor(Math.random() * 10) : char}</span>`;
            });
            
            element.innerHTML = html;
            
            // Animate each character
            const charEls = element.querySelectorAll('.flap-char');
            charEls.forEach((charEl, i) => {
                const finalChar = charEl.dataset.final;
                const isDigit = charEl.dataset.isDigit === 'true';
                
                if (isDigit) {
                    // Cycle through random numbers before settling
                    let cycles = 0;
                    const maxCycles = 4 + Math.floor(Math.random() * 4); // 4-7 cycles
                    const interval = setInterval(() => {
                        cycles++;
                        if (cycles >= maxCycles) {
                            clearInterval(interval);
                            charEl.textContent = finalChar;
                            charEl.style.opacity = '1';
                        } else {
                            charEl.textContent = Math.floor(Math.random() * 10);
                            charEl.style.opacity = '0.6';
                        }
                    }, 40 + i * 10); // Staggered timing
                } else {
                    // Non-digits appear immediately
                    setTimeout(() => {
                        charEl.textContent = finalChar;
                    }, delay + i * 30);
                }
            });
        }

        // Kraken WebSocket v2 for real-time price updates (globally available)
        let krakenWs = null;
        let krakenReconnectAttempts = 0;
        
        function connectKrakenWebSocket() {
            try {
                console.log('üîå Connecting to Kraken WebSocket...');
                const ws = new WebSocket('wss://ws.kraken.com/v2');
                
                ws.onopen = () => {
                    console.log('‚úÖ Kraken WebSocket connected');
                    krakenWs = ws;
                    krakenReconnectAttempts = 0;
                    
                    // Subscribe to ATOM/USD ticker
                    ws.send(JSON.stringify({
                        method: 'subscribe',
                        params: {
                            channel: 'ticker',
                            symbol: ['ATOM/USD', 'ATOM/EUR']
                        }
                    }));
                };
                
                ws.onmessage = (e) => {
                    try {
                        const msg = JSON.parse(e.data);
                        
                        // Handle ticker snapshot (initial data)
                        if (msg.channel === 'ticker' && msg.type === 'snapshot' && msg.data) {
                            for (const ticker of msg.data) {
                                processKrakenTicker(ticker);
                            }
                        }
                        
                        // Handle ticker updates
                        if (msg.channel === 'ticker' && msg.type === 'update' && msg.data) {
                            for (const ticker of msg.data) {
                                processKrakenTicker(ticker);
                            }
                        }
                        
                        // Handle subscription confirmation
                        if (msg.method === 'subscribe' && msg.success) {
                            console.log('‚úÖ Kraken subscribed to:', msg.result?.symbol);
                        }
                        
                    } catch (err) {
                        // Ignore parse errors
                    }
                };
                
                ws.onerror = (err) => {
                    console.log('‚ö†Ô∏è Kraken WebSocket error');
                };
                
                ws.onclose = () => {
                    console.log('‚ö†Ô∏è Kraken WebSocket closed');
                    krakenWs = null;
                    
                    // Reconnect with exponential backoff
                    krakenReconnectAttempts++;
                    const delay = Math.min(30000, 1000 * Math.pow(2, krakenReconnectAttempts));
                    console.log(`üîÑ Reconnecting in ${delay/1000}s...`);
                    setTimeout(connectKrakenWebSocket, delay);
                };
                
            } catch (e) {
                console.log('‚ùå Kraken WebSocket failed:', e.message);
            }
        }

        // Price animation state
        let animRAF = null;
        let animatingPrice = null;
        
        function animatePriceTo(nextPrice, decimals) {
            cancelAnimationFrame(animRAF);
            
            const el = document.getElementById('price');
            const start = animatingPrice || nextPrice;
            const end = nextPrice;
            const startTime = performance.now();
            const duration = 600;
            const direction = end > start ? 'up' : 'down';
            
            // Flash color
            el.classList.remove('flash-up', 'flash-down');
            void el.offsetWidth; // Force reflow
            el.classList.add(direction === 'up' ? 'flash-up' : 'flash-down');
            setTimeout(() => el.classList.remove('flash-up', 'flash-down'), 600);
            
            function tick(now) {
                const t = Math.min(1, (now - startTime) / duration);
                // easeOutCubic for smooth deceleration
                const eased = 1 - Math.pow(1 - t, 3);
                const v = start + (end - start) * eased;
                
                // Update odometer display
                renderOdometerPrice(v, decimals, direction, 1 - t);
                
                if (t < 1) {
                    animRAF = requestAnimationFrame(tick);
                } else {
                    animatingPrice = end;
                }
            }
            
            animRAF = requestAnimationFrame(tick);
        }
        
        // Split-flap animation for currency switching (airport departure board style)
        function splitFlapPriceAnimate(targetValue, decimals) {
            const el = document.getElementById('price');
            const symbol = currencies[currentCurrency].symbol;
            const finalStr = formatNumber(targetValue, decimals);
            
            // Build initial HTML with random digits
            let html = `<span class="price-symbol currency">${symbol}</span>`;
            const chars = finalStr.split('');
            
            chars.forEach((char, i) => {
                const isDigit = /\d/.test(char);
                if (isDigit) {
                    html += `<span class="price-digit"><span class="price-digit-inner" data-final="${char}" data-index="${i}">${Math.floor(Math.random() * 10)}</span></span>`;
                } else {
                    html += `<span class="price-symbol">${char}</span>`;
                }
            });
            
            el.innerHTML = html;
            
            // Animate each digit with staggered timing
            const digitEls = el.querySelectorAll('.price-digit-inner[data-final]');
            digitEls.forEach((digitEl, idx) => {
                const finalChar = digitEl.dataset.final;
                let cycles = 0;
                const maxCycles = 5 + Math.floor(Math.random() * 5); // 5-9 cycles
                const baseDelay = idx * 40; // Stagger start
                
                setTimeout(() => {
                    const interval = setInterval(() => {
                        cycles++;
                        if (cycles >= maxCycles) {
                            clearInterval(interval);
                            digitEl.textContent = finalChar;
                            digitEl.style.opacity = '1';
                        } else {
                            digitEl.textContent = Math.floor(Math.random() * 10);
                            digitEl.style.opacity = '0.7';
                        }
                    }, 50);
                }, baseDelay);
            });
            
            animatingPrice = targetValue;
        }
        
        // Render price with odometer-style digits
        function renderOdometerPrice(value, decimals, direction = null, animProgress = 0) {
            const el = document.getElementById('price');
            const symbol = currencies[currentCurrency].symbol;
            const priceStr = formatNumber(value, decimals);
            
            // Build HTML with individual digit spans
            // Currency symbol is smaller and lighter
            let html = `<span class="price-symbol currency">${symbol}</span>`;
            
            // Remove symbol from price string if it starts with it
            const numStr = priceStr.replace(symbol, '');
            
            for (let i = 0; i < numStr.length; i++) {
                const char = numStr[i];
                const isDigit = /\d/.test(char);
                
                if (isDigit && animProgress > 0) {
                    // Calculate offset for rolling effect (only during animation)
                    const offsetY = direction === 'up' ? -animProgress * 20 : animProgress * 20;
                    html += `<span class="price-digit"><span class="price-digit-inner" style="transform: translateY(${offsetY}%)">${char}</span></span>`;
                } else if (isDigit) {
                    html += `<span class="price-digit"><span class="price-digit-inner">${char}</span></span>`;
                } else {
                    // Non-digits (comma, period) - no animation
                    html += `<span class="price-symbol">${char}</span>`;
                }
            }
            
            el.innerHTML = html;
        }

async function fetchChart(interval = '15m', limit = 96) {
  try {
    // Map your UI interval string to Kraken "interval" minutes
    const krakenInterval = toKrakenIntervalMinutes(interval);

    // Kraken uses pairs like ATOMUSD / ATOMUSDT depending on availability.
    // Start with ATOMUSD. If you need USDT, try "ATOMUSDT" (may not exist on Kraken).
    const pair = 'ATOMUSD';

    // Kraken's OHLC returns newest first; we‚Äôll slice and reverse later.
    const url = `https://api.kraken.com/0/public/OHLC?pair=${pair}&interval=${krakenInterval}`;

    const json = await (await fetch(url)).json();
    if (json.error && json.error.length) throw new Error(json.error.join(', '));

    // Result key is not always exactly the pair string; take the first key.
    const resultKey = Object.keys(json.result).find(k => k !== 'last');
    const rows = json.result[resultKey] || [];

    // rows format: [time, open, high, low, close, vwap, volume, count]
    // time is seconds already.
    const sliced = rows.slice(-limit);

    chartData = sliced.map(r => ({
      time: Number(r[0]),
      open: parseFloat(r[1]),
      high: parseFloat(r[2]),
      low: parseFloat(r[3]),
      close: parseFloat(r[4]),
      value: parseFloat(r[4])
    }));

    updateChartData();
  } catch (e) {
    console.error('Chart fetch error (Kraken OHLC):', e);
  }
}

function toKrakenIntervalMinutes(interval) {
  // Your defaults look like '15m'. Extend if you support more UI options.
  const map = {
    '1m': 1,
    '5m': 5,
    '15m': 15,
    '30m': 30,
    '1h': 60,
    '4h': 240,
    '1d': 1440,
  };
  return map[interval] ?? 15;
}

                // New schema

                const mids = Array.isArray(snap.mids_top) ? snap.mids_top : [];
                const tick = Array.isArray(snap.ticker) ? snap.ticker : [];

                    height: it.height || '',
