name: Update FX (ECB)

on:
  workflow_dispatch:
  schedule:
    - cron: "15 */6 * * *" # every 6 hours (ECB updates on business days)

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Update FX
        run: node scripts/fx_ecb_updater.mjs

      - name: Commit & push if changed
        run: |
          git config user.name "atomprice-bot"
          git config user.email "actions@github.com"
          git add data/fx_rates.json
          git diff --cached --quiet || git commit -m "Update FX rates (ECB)"
          git push
