name: Daily Metrics Update

on:
  schedule:
    - cron: '0 0 * * *'  # Runs at 00:00 UTC (midnight) every day
  workflow_dispatch:  # Allows manual trigger

jobs:
  update-metrics:
    runs-on: ubuntu-latest
    concurrency:
      group: atomprice-data-updates
      cancel-in-progress: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Fetch daily on-chain metrics
        run: node scripts/fetch-daily-metrics.js

      - name: Commit and push if changed
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add data/daily-metrics.json
          if git diff --staged --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "Update daily metrics (staking ratio + APR)"
          for i in 1 2 3; do
            echo "Push attempt $i/3..."
            git pull --rebase origin main && git push && exit 0
            git rebase --abort || true
            sleep 2
          done
          echo "Failed to push after retries."
          exit 1
