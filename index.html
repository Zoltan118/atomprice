    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #000; color: #fff; min-height: 100vh; -webkit-font-smoothing: antialiased; }
        .container { max-width: 700px; margin: 0 auto; padding: 50px 20px; }
        .label { text-align: center; font-size: 11px; font-weight: 500; letter-spacing: 3px; color: #444; margin-bottom: 32px; text-transform: uppercase; }
        .price-row { display: flex; align-items: baseline; justify-content: center; gap: 16px; margin-bottom: 20px; }
        .price { font-size: clamp(64px, 16vw, 120px); font-weight: 700; letter-spacing: -3px; line-height: 1; transition: color 0.1s ease; }
        .price.up { color: #22c55e; }
        .price.down { color: #ef4444; }
        .change { font-size: 16px; font-weight: 500; color: #333; }
        .change.pos { color: #22c55e; }
        .change.neg { color: #ef4444; }
        .currency-selector { display: flex; justify-content: center; gap: 8px; margin-bottom: 40px; }
        .currency-btn { width: 36px; height: 36px; display: flex; align-items: center; justify-content: center; font-size: 16px; color: #333; background: none; border: 1px solid transparent; border-radius: 8px; cursor: pointer; transition: all 0.2s; }
        .currency-btn:hover { color: #666; background: #111; }
        .currency-btn.active { color: #fff; background: #111; border-color: #222; }
        .chart-controls { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; }
        .chart-type-toggle { display: flex; gap: 4px; }
        .chart-type-btn { width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; background: none; border: 1px solid transparent; border-radius: 6px; cursor: pointer; transition: all 0.2s; }
        .chart-type-btn svg { width: 16px; height: 16px; stroke: #444; fill: none; }
        .chart-type-btn:hover svg { stroke: #666; }
        .chart-type-btn.active { background: #111; border-color: #222; }
        .chart-type-btn.active svg { stroke: #fff; }
        .time-buttons { display: flex; gap: 4px; background: #0a0a0a; padding: 4px; border-radius: 8px; }
        .time-btn { padding: 6px 10px; font-size: 11px; font-weight: 500; color: #555; background: none; border: none; border-radius: 6px; cursor: pointer; transition: all 0.2s; }
        .time-btn:hover { color: #888; }
        .time-btn.active { color: #fff; background: #1a1a1a; }
        .chart-area { height: 280px; margin-bottom: 32px; position: relative; }
        #chartContainer { width: 100%; height: 100%; }
        .chart-tooltip { 
            position: absolute; 
            pointer-events: none; 
            z-index: 10; 
            background: rgba(20, 20, 20, 0.95);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 10px 14px;
            opacity: 0;
            transition: opacity 0.15s ease;
        }
        .tooltip-time { font-size: 12px; color: #888; margin-bottom: 4px; }
        .tooltip-price { font-size: 16px; font-weight: 600; color: #fff; }
        .stats-row { display: flex; justify-content: space-between; margin-bottom: 32px; }
        .stat { text-align: left; }
        .stat.center { text-align: center; }
        .stat.right { text-align: right; }
        .stat-value { font-size: 32px; font-weight: 600; }
        .stat-label { font-size: 10px; color: #444; text-transform: lowercase; }
        .divider { height: 1px; background: #1a1a1a; margin-bottom: 32px; }
        .live-section { margin-bottom: 32px; }
        .live-header { display: flex; align-items: center; gap: 8px; margin-bottom: 16px; }
        .live-dot { width: 8px; height: 8px; background: #22c55e; border-radius: 50%; animation: pulse 2s infinite; }
        .live-dot.disconnected { background: #ef4444; animation: none; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .live-label { font-size: 10px; color: #444; text-transform: uppercase; letter-spacing: 1px; }
        .whale-hero { text-align: center; margin-bottom: 24px; }
        .whale-hero-value { font-size: clamp(48px, 12vw, 72px); font-weight: 700; letter-spacing: -2px; line-height: 1; cursor: pointer; transition: color 0.2s; }
        .whale-hero-value:hover { color: #888; }
        .whale-hero-value.new { animation: flashGreen 0.5s ease; }
        @keyframes flashGreen { 0%, 100% { color: #fff; } 50% { color: #22c55e; } }
        .whale-hero-label { font-size: 12px; color: #444; margin-top: 8px; text-transform: uppercase; letter-spacing: 2px; }
        .whale-hero-tx { font-size: 10px; color: #333; margin-top: 4px; font-family: monospace; }
        .notable-section { margin-bottom: 32px; }
        .notable-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .notable-label { font-size: 10px; color: #333; text-transform: uppercase; letter-spacing: 1px; }
        .notable-list { display: flex; flex-direction: column; gap: 6px; }
        .notable-item { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 10px 14px; 
            background: #0a0a0a; 
            border-radius: 6px; 
            cursor: pointer; 
            transition: all 0.2s;
            overflow: hidden;
        }
        .notable-item:hover { background: #111; }
        .notable-amount { font-size: 15px; font-weight: 500; font-family: 'Inter', monospace; color: #e0e0e0; }
        .notable-amount span { color: #555; font-weight: 400; }
        .loading { color: #333; font-size: 12px; padding: 20px 0; }
        
        /* Split-flap character animation */
        .flap-char {
            display: inline-block;
            position: relative;
        }
        .flap-char.animating {
            animation: flapCycle 0.4s steps(1) forwards;
        }
        @keyframes flapCycle {
            0% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        /* Pagination - compact inline */
        .pagination {
            display: flex;
            justify-content: flex-end;
            gap: 4px;
            margin-top: 10px;
        }
        .page-btn {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: 1px solid #222;
            border-radius: 4px;
            color: #444;
            font-size: 10px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        .page-btn:hover { background: #111; color: #888; border-color: #333; }
        .page-btn.active { background: #1a1a1a; color: #fff; border-color: #333; }
        
        /* Mintscan Slide Panel */
        .slide-panel {
            position: fixed;
            top: 0;
            right: -450px;
            width: 450px;
            height: 100vh;
            background: #0a0a0a;
            border-left: 1px solid #222;
            z-index: 1000;
            transition: right 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        .slide-panel.open { right: 0; }
        .slide-panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid #222;
        }
        .slide-panel-title { font-size: 12px; color: #666; text-transform: uppercase; letter-spacing: 1px; }
        .slide-panel-close {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: none;
            border: 1px solid #333;
            border-radius: 6px;
            color: #666;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .slide-panel-close:hover { background: #111; color: #fff; }
        .slide-panel-iframe {
            flex: 1;
            width: 100%;
            border: none;
        }
        .slide-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        .slide-overlay.open { opacity: 1; pointer-events: auto; }
        
        /* Mobile: full-width panel from bottom */
        @media (max-width: 600px) {
            .slide-panel {
                right: 0;
                bottom: -100%;
                top: auto;
                width: 100%;
                height: 80vh;
                border-left: none;
                border-top: 1px solid #222;
                border-radius: 16px 16px 0 0;
                transition: bottom 0.3s ease;
            }
            .slide-panel.open { bottom: 0; }
        }
        
        /* Staking Ticker - Seamless infinite scroll */
        .ticker-section {
            margin: 32px 0;
            padding: 16px 0;
            overflow: hidden;
            position: relative;
        }
        .ticker-track {
            display: flex;
            width: max-content;
            animation: tickerScroll var(--ticker-duration, 75s) linear infinite;
            will-change: transform;
        }
        .ticker-track:hover {
            animation-play-state: paused;
        }
        @keyframes tickerScroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .ticker-item {
            flex-shrink: 0;
            padding: 0 16px;
            font-size: 11px;
            font-weight: 400;
            color: #666;
            letter-spacing: 0.3px;
            white-space: nowrap;
            transition: color 0.15s ease;
            cursor: pointer;
        }
        .ticker-item:hover {
            color: #fff;
        }
        .ticker-item:hover .ticker-text {
            color: #fff;
        }
        .ticker-text {
            color: #666;
            transition: color 0.15s ease;
        }
        .ticker-fade-left,
        .ticker-fade-right {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 80px;
            pointer-events: none;
            z-index: 2;
        }
        .ticker-fade-left {
            left: 0;
            background: linear-gradient(90deg, #000 0%, transparent 100%);
        }
        .ticker-fade-right {
            right: 0;
            background: linear-gradient(-90deg, #000 0%, transparent 100%);
        }
        
        /* CTA Section */
        .cta-section { text-align: center; margin: 40px 0; }
        .cta-link {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 16px 32px;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            border: 1px solid #222;
            border-radius: 12px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .cta-link:hover {
            border-color: #444;
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }
        .cta-text {
            font-size: 14px;
            font-weight: 500;
            color: #fff;
            letter-spacing: 0.5px;
        }
        .cta-arrow {
            font-size: 18px;
            color: #666;
            transition: transform 0.2s ease;
        }
        .cta-link:hover .cta-arrow {
            transform: translateX(4px);
            color: #fff;
        }
        

        @media (max-width: 500px) {
            .price-row { gap: 10px; }
            .change { font-size: 14px; }
            .stat-value { font-size: 26px; }
            .time-buttons { gap: 2px; padding: 3px; }
            .time-btn { padding: 5px 8px; font-size: 10px; }
            .currency-btn { width: 32px; height: 32px; font-size: 14px; }
            .chart-controls { flex-wrap: wrap; gap: 8px; }
            .cta-link { padding: 14px 24px; }
            .cta-text { font-size: 13px; }
        }
    </style>
</head>

    <script>
        // Version - increment this to bust cache for returning users
        const APP_VERSION = '1.0.3';
        console.log(`ATOM Dashboard v${APP_VERSION}`);
        
        // Config
        const WHALE_MIN = 25000;      // 25K+ ATOM = whale (changed from 50K)
        const NOTABLE_MIN = 1000;     // 1K-25K ATOM = notable (for list)
        const TICKER_MIN = 1;         // 1+ ATOM = ticker news
        const MAX_NOTABLE = 25;       // Max 25 notable delegations (5 pages √ó 5)
        const ITEMS_PER_PAGE = 5;     // 5 items per page
        const MAX_TICKER = 200;       // Keep last 200 for ticker
        const CACHE_KEY = 'atomprice_cache_v4';
        const CACHE_TTL_MS = 86400000;  // 24 hours!

        // State
        let binanceWs = null;
        let whaleDelegations = [], notableDelegations = [], tickerDelegations = [];
        let stakingRatio = 59.3;  // Default - will be updated from chain
        let prices = { usd: null, eur: null, try: null };
        let fxRates = { gbp: 0.79, jpy: 157, cny: 7.25 };
        let change24h = null, currentCurrency = 'usd', chartType = 'line';
        let lastDisplayedPrice = null, chartData = [], chart = null, series = null;
        let currentTimeframe = '1d';
        let lastWsUpdate = 0;  // Track last WebSocket update time

        // ========== localStorage Cache (24 hours) ==========
        function loadCache() {
            try {
                const raw = localStorage.getItem(CACHE_KEY);
                if (!raw) return null;
                const parsed = JSON.parse(raw);
                // Cache valid for 24 hours
                if (Date.now() - parsed.ts > CACHE_TTL_MS) {
                    localStorage.removeItem(CACHE_KEY);
                    return null;
                }
                return parsed.data;
            } catch { return null; }
        }

        function saveCache() {
            try {
                // Clean old delegations (older than 24 hours)
                const cutoff = Date.now() - CACHE_TTL_MS;
                const filterOld = (arr) => arr.filter(d => new Date(d.timestamp).getTime() > cutoff);
                
                const data = {
                    whaleDelegations: filterOld(whaleDelegations).slice(0, 50),
                    notableDelegations: filterOld(notableDelegations).slice(0, 50),
                    tickerDelegations: filterOld(tickerDelegations).slice(0, 200),
                    stakingRatio
                };
                localStorage.setItem(CACHE_KEY, JSON.stringify({ ts: Date.now(), data }));
                console.log(`üíæ Saved: ${data.tickerDelegations.length} delegations`);
            } catch(e) {
                console.error('‚ùå Cache save failed:', e);
            }
        }

        function restoreFromCache() {
            const cached = loadCache();
            if (cached) {
                console.log('üì¶ Restoring from 24h cache...');
                whaleDelegations = cached.whaleDelegations || [];
                notableDelegations = cached.notableDelegations || [];
                tickerDelegations = cached.tickerDelegations || [];
                if (cached.stakingRatio) stakingRatio = cached.stakingRatio;
                
                // Immediately update UI
                updateWhaleHero(false);
                updateNotableList(false);
                updateTicker();
                updateStakingDisplay();
                
                console.log(`‚úÖ Loaded ${tickerDelegations.length} cached delegations`);
                return true;
            }
            return false;
        }
        
        // Fetch initial delegations - simplified approach
        // The tx search endpoint often fails (500 errors), so we rely on:
        // 1. localStorage cache from previous sessions
        // 2. WebSocket for live data
        // First-time visitors will see "waiting for live data" until WS delivers
        async function fetchInitialDelegations() {
            // Since tx search endpoints are unreliable, we skip them
            // The WebSocket will populate data as it comes in
            console.log('üì° Waiting for WebSocket delegation data...');
            return false;
        }
        
        // Load staking ratio from GitHub JSON snapshot (updated by GitHub Action)
        async function loadStakingRatioFromJSON() {
            try {
                const cacheBuster = `?t=${Date.now()}`;
                const res = await fetch('./data/staking_ratio.json' + cacheBuster);
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                const data = await res.json();
                
                if (data.error) throw new Error(data.error);
                
                // The JSON has staking_ratio_vs_supply (0.5933 = 59.33%)
                if (data.staking_ratio_vs_supply) {
                    stakingRatio = data.staking_ratio_vs_supply * 100;
                    console.log(`‚úÖ Staking ratio from JSON: ${stakingRatio.toFixed(2)}%`);
                    updateStakingDisplay();
                    saveCache();
                    return true;
                }
                
                // Alternative: might be staking_ratio directly as percentage
                if (data.staking_ratio) {
                    stakingRatio = data.staking_ratio;
                    console.log(`‚úÖ Staking ratio from JSON: ${stakingRatio.toFixed(2)}%`);
                    updateStakingDisplay();
                    saveCache();
                    return true;
                }
                
                return false;
            } catch (err) {
                console.log('‚ö†Ô∏è Could not load staking ratio JSON:', err.message);
                return false;
            }
        }
        
        // Fetch staking pool data (staking ratio) - fallback to REST API
        async function fetchStakingData() {
            // First try loading from our pre-computed JSON (most reliable, no CORS)
            const jsonLoaded = await loadStakingRatioFromJSON();
            if (jsonLoaded) return true;
            
            // Fallback: try REST API endpoints directly
            console.log('üì° Falling back to REST API for staking data...');
            const endpoints = [
                'https://api.silknodes.io/cosmos',
                'https://cosmos-rest.publicnode.com'
            ];
            
            for (const endpoint of endpoints) {
                try {
                    // Get staking pool
                    const poolRes = await fetch(`${endpoint}/cosmos/staking/v1beta1/pool`);
                    if (!poolRes.ok) continue;
                    const poolData = await poolRes.json();
                    
                    // Get total supply
                    const supplyRes = await fetch(`${endpoint}/cosmos/bank/v1beta1/supply/uatom`);
                    if (!supplyRes.ok) continue;
                    const supplyData = await supplyRes.json();
                    
                    const bonded = parseInt(poolData.pool?.bonded_tokens || 0) / 1e6;
                    const totalSupply = parseInt(supplyData.amount?.amount || 0) / 1e6;

        function processTx(txResult) {
            try {
                let txHash = '';
                let height = txResult.height || '';
                const events = txResult.result?.events || [];
                
                // The hash needs to be computed from tx bytes using SHA256
                // Or we can try to find it in the events
                if (txResult.tx) {
                    // Compute SHA256 hash of the tx bytes
                    try {
                        const txBytes = atob(txResult.tx);
                        // Use SubtleCrypto to hash
                        const encoder = new TextEncoder();
                        const data = Uint8Array.from(txBytes, c => c.charCodeAt(0));
                        crypto.subtle.digest('SHA-256', data).then(hashBuffer => {
                            const hashArray = Array.from(new Uint8Array(hashBuffer));
                            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('').toUpperCase();
                            console.log('üîë Computed hash:', hashHex);
                            // Update existing delegations with this hash
                            if (window._pendingDelegation) {
                                window._pendingDelegation.txHash = hashHex;
                                finalizeDelegation(window._pendingDelegation);
                                window._pendingDelegation = null;
                            }
                        });
                    } catch(e) {
                        console.log('Hash compute error:', e);
                    }
                }
                
                // Find delegate events and amount
                for (const ev of events) {
                    if (ev.type === 'delegate') {
                        let amount = 0;
                        
                        for (const attr of (ev.attributes || [])) {
                            let key = attr.key;
                            let value = attr.value;
                            
                            // Decode base64 if needed
                            try { if (key && key.length > 10) key = atob(key); } catch(e) {}
                            try { if (value && value.length > 10) value = atob(value); } catch(e) {}
                            
                            if (key === 'amount') {
                                const match = value.match(/(\d+)uatom/i);
                                if (match) {
                                    amount = Number(match[1]) / 1000000;
                                }
                            }
                        }
                        
                        if (amount > 0) {
                            // Store pending delegation, hash will be computed async
                            const delegation = {
                                amount,
                                txHash: '', // Will be filled by hash computation
                                height,
                                timestamp: new Date().toISOString()
                            };
                            
                            // If we have tx data, compute hash async
                            if (txResult.tx) {
                                window._pendingDelegation = delegation;
                            } else {
                                // No tx data, skip this one
                                console.log('‚ö†Ô∏è No tx data for hash computation');
                            }
                        }
                    }
                }
            } catch(err) {
                console.error('TX parse error:', err);
            }
        }

        // Split-flap animation helper - cycles through random digits before showing final
        function splitFlapAnimate(element, finalText, delay = 0) {
            const chars = finalText.split('');
            let html = '';
            
            chars.forEach((char, i) => {
                const isDigit = /\d/.test(char);
                html += `<span class="flap-char" data-final="${char}" data-is-digit="${isDigit}" style="animation-delay: ${delay + i * 30}ms">${isDigit ? Math.floor(Math.random() * 10) : char}</span>`;
            });
            
            element.innerHTML = html;
            
            // Animate each character
            const charEls = element.querySelectorAll('.flap-char');
            charEls.forEach((charEl, i) => {
                const finalChar = charEl.dataset.final;
                const isDigit = charEl.dataset.isDigit === 'true';
                
                if (isDigit) {
                    // Cycle through random numbers before settling
                    let cycles = 0;
                    const maxCycles = 4 + Math.floor(Math.random() * 4); // 4-7 cycles
                    const interval = setInterval(() => {
                        cycles++;
                        if (cycles >= maxCycles) {
                            clearInterval(interval);
                            charEl.textContent = finalChar;
                            charEl.style.opacity = '1';
                        } else {
                            charEl.textContent = Math.floor(Math.random() * 10);
                            charEl.style.opacity = '0.6';
                        }
                    }, 40 + i * 10); // Staggered timing
                } else {
                    // Non-digits appear immediately
                    setTimeout(() => {
                        charEl.textContent = finalChar;
                    }, delay + i * 30);
                }
            });
        }

            console.log('üí∞ Fetching price...');
            
            // Try sources in order
            const success = await fetchCoinGecko() ||
                           await fetchCoinbase() ||
                           await fetchKraken() ||
                           await fetchBinance();
            
            if (success) {
                savePriceCache();
                displayPrice();
            } else {
                console.log('‚ö†Ô∏è All price sources failed, using cache');
                restorePriceCache();
            }
        }
        
        // Optional: Binance WebSocket for real-time updates (if not geo-blocked)
        function tryBinanceWebSocket() {
            try {
                const ws = new WebSocket('wss://stream.binance.com:9443/stream?streams=atomusdt@trade');
                
                ws.onopen = () => {
                    console.log('‚úÖ Binance WebSocket connected');
                    binanceWs = ws;
                };
                
                ws.onmessage = (e) => {
                    try {
                        const msg = JSON.parse(e.data);
                        const price = parseFloat(msg.data.p);
                        if (msg.stream === 'atomusdt@trade' && price) {
                            prices.usd = price;
                            priceSource = 'Binance WS';
                            displayPrice();
                        }
                    } catch {}
                };
                
                ws.onerror = () => {
                    console.log('‚ö†Ô∏è Binance WebSocket unavailable (geo-blocked?)');
                    ws.close();
                };
                
                ws.onclose = () => {
                    binanceWs = null;
                    // Don't reconnect if geo-blocked, rely on REST fallbacks
                };
                
            } catch (e) {
                console.log('‚ö†Ô∏è Binance WebSocket failed:', e.message);
            }
        }

        // Price animation state
        let animRAF = null;
        let animatingPrice = null;
        
        function animatePriceTo(nextPrice, decimals) {
            cancelAnimationFrame(animRAF);
            
            const el = document.getElementById('price');
            const start = animatingPrice || nextPrice;
            const end = nextPrice;
            const startTime = performance.now();
            const duration = 750;
            const slidePx = 8;
            const dir = end >= start ? -1 : 1; // slide up if price up, down if price down
            
            // Subtle directional slide
            el.style.willChange = 'transform';
            el.style.transition = 'none';
            el.style.transform = `translateY(${dir * slidePx}px)`;
            el.style.opacity = '0.85';
            
            // Snap back quickly, then tween number
            requestAnimationFrame(() => {
                el.style.transition = 'transform 200ms ease-out, opacity 200ms ease-out';
                el.style.transform = 'translateY(0px)';
                el.style.opacity = '1';
            });
            
            function tick(now) {
                const t = Math.min(1, (now - startTime) / duration);
                // easeOutCubic
                const eased = 1 - Math.pow(1 - t, 3);
                const v = start + (end - start) * eased;
                
                el.textContent = formatNumber(v, decimals);
                
                if (t < 1) {
                    animRAF = requestAnimationFrame(tick);
                } else {
                    animatingPrice = end;
                    el.style.willChange = 'auto';
                }
            }
            
            animRAF = requestAnimationFrame(tick);
        }

        function displayPrice() {
            const el = document.getElementById('price');
            const ch = document.getElementById('change');
            const price = getCurrentPrice();
            if (!price) return;
            
            const decimals = currencies[currentCurrency].decimals;
            
            // Animate if price changed
            if (lastDisplayedPrice !== null && price !== lastDisplayedPrice) {
                // Color flash
                el.classList.remove('up', 'down');
                void el.offsetWidth;
                el.classList.add(price > lastDisplayedPrice ? 'up' : 'down');
                setTimeout(() => el.classList.remove('up', 'down'), 750);
                
                // Smooth tween animation
                animatePriceTo(price, decimals);
            } else if (animatingPrice === null) {
                // First load - no animation
                el.textContent = formatNumber(price, decimals);
                animatingPrice = price;
            }
            
            lastDisplayedPrice = price;
            
            // Handle change24h display
            if (change24h !== null) {
                ch.textContent = (change24h >= 0 ? '+' : '') + change24h.toFixed(2) + '%';
                ch.className = 'change ' + (change24h >= 0 ? 'pos' : 'neg');
            } else {
                ch.textContent = '';
            }
            
            // Update tab title with price
            document.title = currencyTabNames[currentCurrency] + formatNumber(price, decimals) + ' ¬∑ ATOM';
        }

        // Chart
        function initChart() {
            const container = document.getElementById('chartContainer');
            chart = LightweightCharts.createChart(container, {
                width: container.clientWidth, 
                height: 280,
                layout: { background: { type: 'solid', color: '#000' }, textColor: '#444' },
                grid: { vertLines: { visible: false }, horzLines: { color: 'rgba(255,255,255,0.04)', style: 1 } },
                crosshair: { 
                    mode: LightweightCharts.CrosshairMode.Magnet,
                    vertLine: { visible: false, labelVisible: false },
                    horzLine: { visible: false, labelVisible: false }
                },
                rightPriceScale: { visible: false },
                timeScale: { visible: false },
                handleScroll: false,
                handleScale: false
            });
            createSeries();
            
            const tooltip = document.getElementById('chartTooltip');
            const chartContainer = document.getElementById('chartContainer');
            
            chart.subscribeCrosshairMove((p) => {
                if (!p.time || !p.seriesData.get(series) || p.point === undefined) { 
                    tooltip.style.opacity = '0'; 
                    return; 
                }
                
                const data = p.seriesData.get(series);
                const price = chartType === 'line' ? data.value : data.close;
                const date = new Date(p.time * 1000);
                
                // Format time based on current timeframe
                let timeText;
                if (currentTimeframe === '1h' || currentTimeframe === '1d') {
                    timeText = date.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true });
                } else if (currentTimeframe === '1w') {
                    timeText = date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' }) + ', ' + 
                               date.toLocaleTimeString('en-US', { hour: 'numeric', hour12: true });
                } else if (currentTimeframe === '1m') {
                    timeText = date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                } else if (currentTimeframe === '1y') {
                    timeText = date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
                } else {
                    timeText = date.toLocaleDateString('en-US', { month: 'short', year: 'numeric' });
                }
                
                document.getElementById('tooltipTime').textContent = timeText;
                document.getElementById('tooltipPrice').textContent = formatPrice(price);
                
                // Position tooltip near the cursor
                const containerRect = chartContainer.getBoundingClientRect();
                const tooltipWidth = tooltip.offsetWidth;
                const tooltipHeight = tooltip.offsetHeight;
                
                let left = p.point.x + 15;  // Offset from cursor
                let top = p.point.y - tooltipHeight / 2;  // Center vertically with cursor
                
                // Keep tooltip inside chart bounds
                if (left + tooltipWidth > containerRect.width) {
                    left = p.point.x - tooltipWidth - 15;  // Flip to left side
                }
                if (top < 0) top = 5;
                if (top + tooltipHeight > containerRect.height) {
                    top = containerRect.height - tooltipHeight - 5;
                }
                
                tooltip.style.left = left + 'px';
                tooltip.style.top = top + 'px';
                tooltip.style.opacity = '1';
            });
            window.addEventListener('resize', () => chart.applyOptions({ width: container.clientWidth }));
        }

        function createSeries() {
            if (series) chart.removeSeries(series);
            if (chartType === 'line') {
                // Simple line series
                series = chart.addLineSeries({ 
                    color: 'rgba(255, 255, 255, 0.35)',
                    lineWidth: 1.5, 
                    priceLineVisible: false,
                    crosshairMarkerVisible: true,
                    crosshairMarkerRadius: 4,
                    crosshairMarkerBorderColor: '#fff',
                    crosshairMarkerBackgroundColor: '#fff',
                    lastValueVisible: false
                });
            } else {
                series = chart.addCandlestickSeries({ 
                    upColor: '#22c55e', 
                    downColor: '#ef4444', 
                    borderUpColor: '#22c55e', 
                    borderDownColor: '#ef4444', 
                    wickUpColor: '#22c55e', 
                    wickDownColor: '#ef4444' 
                });
            }
            updateChartData();
        }

        async function fetchChart(interval = '15m', limit = 96) {
            try {
                const klines = await (await fetch(`https://api.binance.com/api/v3/klines?symbol=ATOMUSDT&interval=${interval}&limit=${limit}`)).json();
                chartData = klines.map(k => ({ time: Math.floor(k[0]/1000), open: parseFloat(k[1]), high: parseFloat(k[2]), low: parseFloat(k[3]), close: parseFloat(k[4]), value: parseFloat(k[4]) }));
                updateChartData();
            } catch(e) { console.error('Chart fetch error:', e); }
        }

        function updateChartData() {
            if (!series || !chartData.length) return;
            const rate = getConversionRate();
            if (chartType === 'line') {
                series.setData(chartData.map(d => ({ time: d.time, value: d.value * rate })));
            } else {
                series.setData(chartData.map(d => ({ time: d.time, open: d.open * rate, high: d.high * rate, low: d.low * rate, close: d.close * rate })));
            }
            chart.timeScale().fitContent();
        }

        // Stats
        function updateStakePressure(ratio) {
            let dots;
            if (ratio >= 60) {
                dots = '‚óè‚óè‚óè‚óè‚óè';  // Very high pressure
            } else if (ratio >= 56) {
                dots = '‚óè‚óè‚óè‚óè‚óã';  // High pressure
            } else if (ratio >= 50) {
                dots = '‚óè‚óè‚óè‚óã‚óã';  // Medium pressure
            } else if (ratio >= 45) {
                dots = '‚óè‚óè‚óã‚óã‚óã';  // Low pressure
            } else {
                dots = '‚óè‚óã‚óã‚óã‚óã';  // Very low pressure
            }
            document.getElementById('stakePressure').textContent = dots;
        }

        // Events
        document.querySelectorAll('.currency-btn').forEach(btn => {
            btn.onclick = () => {
                document.querySelector('.currency-btn.active').classList.remove('active');
                btn.classList.add('active');
                currentCurrency = btn.dataset.currency;
                lastDisplayedPrice = null;
                animatingPrice = null; // Reset animation state for new currency
                displayPrice();
                updateChartData();
            };
        });

        document.querySelectorAll('.chart-type-btn').forEach(btn => {
            btn.onclick = () => {
                document.querySelector('.chart-type-btn.active').classList.remove('active');
                btn.classList.add('active');
                chartType = btn.dataset.type;
                createSeries();
            };
        });

        document.querySelectorAll('.time-btn').forEach(btn => {
            btn.onclick = () => {
                document.querySelector('.time-btn.active').classList.remove('active');
                btn.classList.add('active');
                // Track timeframe for tooltip formatting
                currentTimeframe = btn.dataset.d;
                fetchChart(btn.dataset.interval, parseInt(btn.dataset.limit));
            };
        });

        // ========== Load from GitHub JSON Snapshot ==========
        async function loadDelegationSnapshot() {
            try {
                console.log('üì• Loading delegation snapshot...');
                // Cache-busting: add timestamp to URL
                const cacheBuster = `?t=${Date.now()}`;
                const res = await fetch('./data/delegations_24h.json' + cacheBuster);
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                const snap = await res.json();
                const items = snap.items || [];
                
                console.log(`‚úÖ Loaded ${items.length} delegations from snapshot (${snap.generated_at})`);
                
                if (items.length === 0) return false;
                
                // Convert to our format and populate arrays
                for (const item of items) {
                    const delegation = {
                        amount: item.amount_atom,
                        txHash: item.txhash,
                        height: item.height,
                        timestamp: item.time || snap.generated_at
                    };
                    
                    // Skip if no hash
                    if (!delegation.txHash) continue;
                    
                    // Skip duplicates
                    if (tickerDelegations.some(d => d.txHash === delegation.txHash)) continue;
                    
                    // Categorize
                    if (delegation.amount >= WHALE_MIN) {
                        whaleDelegations.push(delegation);
                    }
                    if (delegation.amount >= NOTABLE_MIN && delegation.amount < WHALE_MIN) {
                        notableDelegations.push(delegation);
                    }
                    if (delegation.amount >= TICKER_MIN) {
                        tickerDelegations.push(delegation);
                    }
                }
                
                // Sort by amount (biggest first for whales/notable)
                whaleDelegations.sort((a, b) => b.amount - a.amount);
                notableDelegations.sort((a, b) => b.amount - a.amount);
                
                // Trim to limits
                whaleDelegations = whaleDelegations.slice(0, 50);
                notableDelegations = notableDelegations.slice(0, MAX_NOTABLE);
                tickerDelegations = tickerDelegations.slice(0, MAX_TICKER);
                
                // Update UI
                updateWhaleHero(false);
                updateNotableList(false);
                updateTicker();
                
                // Save to localStorage for even faster next load
                saveCache();
                
                return true;
            } catch (err) {
                console.log('‚ö†Ô∏è Could not load snapshot:', err.message);
                return false;
            }
        }

        // Init - INSTANT loading from cache
        async function init() {
            console.log('üöÄ Initializing ATOM Dashboard...');
            
            // 1) INSTANT: Restore from localStorage cache FIRST
            const hadCache = restoreFromCache();
            
            // 2) INSTANT: Restore price from cache
            restorePriceCache();
            
            // 3) Initialize chart
            initChart();
            
            // 4) Show initial UI state
            updateStakingDisplay();
            if (!hadCache) {
                updateWhaleHero();
                updateNotableList();
            }
            
            // 5) Load from JSON snapshot (fills data if no cache or adds more)
            if (!hadCache || tickerDelegations.length < 50) {
                await loadDelegationSnapshot();
            }
            
            // 6) Connect to live data (async, don't block)
            connectCosmos();
            tryBinanceWebSocket();
            
            // 7) Fetch fresh data in background
            fetchPrice();
            fetchChart();
            fetchStakingData();
            
            // 8) Refresh prices every 60 seconds
            setInterval(fetchPrice, 60000);
            setInterval(fetchStakingData, 300000);
            
            console.log('‚úÖ Dashboard ready!');
        }
        
        // Refresh data when tab becomes visible again
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                console.log('üëÅÔ∏è Tab visible - checking connection...');
                // Reconnect WebSocket if needed
                if (!cosmosWs || cosmosWs.readyState !== WebSocket.OPEN) {
                    connectCosmos();
                }
                // Refresh price data
                fetchPrice();
            }
        });
        
        init();
    </script>
